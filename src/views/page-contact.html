{% extends "partials/layout.html" %}

{% set pageId = "page-contact" %}

{% block styles %}
  <link rel="stylesheet" href="/styles/page-contact.css">
{% endblock styles %}

<!-- body starts here -->
{% block content %}

  {% include "partials/header.html" %}

  <main>
    <h2>Contato:</h2>    
    <form>
      <div class="field">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome" required="required">
      </div>

      <div class="field">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Digite seu email" required="required">
      </div>

      <div class="field">
        <label for="subject">Assunto:</label>
        <input type="text" name="subject" id="subject" placeholder="Digite o assunto" required="required">
      </div>

      <div class="field">
        <label for="message">Mensagem:</label>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Digite a mensagem" required="required"></textarea>
      </div>

      <div id="buttons-container">
        <button type="submit">Enviar mensagem</button> 
        <button type="reset">Limpar formul√°rio</button>   
      </div>
    </form>   
  </main>

  {% include "partials/footer.html" %}

{% endblock content %}

<!-- {% block modal %}
{% endblock modal %} -->

{% block scripts %}
    <script src="/scripts/page-contact.js"></script>
{% endblock scripts %}

<!-- body ends here -->
