{% extends "partials/layout.html" %}

{% set pageId = "page-random" %}

{% block styles %}
    <link rel="stylesheet" href="/styles/page-random.css">
{% endblock styles %}

<!-- body starts here -->
{% block content %}

    {% include "partials/header.html" %}

    <main>
        <div id="random-container">
            <div class="items-container">        
                <label for="quantity">Intervalo</label>
                <div class="subitems-container">
                    <div class="group-container">
                        <label for="min">Mínimo</label>
                        <input type="number" id="min" placeholder="00"> 
                    </div>
                    <div class="group-container">
                        <label for="max">Máximo</label>
                        <input type="number" id="max" placeholder="00">
                    </div>
                </div> 
            </div>
            <div class="items-container">        
                <label for="times">Quantidade</label>
                <div id="times-container">
                    <input type="number" id="times" placeholder="01">
                </div> 
            </div>
        </div>

        <div class="options-container">
            <span><input type="radio" name="order" id="random" value="random" checked="checked">
            <label for="random">Aleatório</label></span>
            <span><input type="radio" name="order" id="ascending" value="ascending">
            <label for="ascending">Crescente</label></span>
            <span><input type="radio" name="order" id="descending" value="descending">
            <label for="descending">Decrescente</label></span>
        </div>
        <div class="options-container">
            <input type="checkbox" id="norep" value="norep">  
            <label for="norep">Sem repetição</label>
        </div>
        <div class="options-container">
            <input type="checkbox" id="exclcheck" value="exclude">  
            <label for="exclcheck">Desconsiderar os números abaixo</label>
        </div>
        <div class="options-container">
            <input type="text" id="exclinput" placeholder="0,1,2,3" disabled="disabled">   
        </div>

        <div class="buttons-container">
            <button type="submit" id="generatebtn">GERAR</button>       
        </div>

        <div class="results-container">
            Resultados:
            <span id="results"></span>
        </div>

    </main>

    {% include "partials/footer.html" %}

{% endblock content %}

{% block scripts %}
    <script src="/scripts/page-random.js"></script>
{% endblock scripts %} -->
