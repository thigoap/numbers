<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Numbers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/40fd1bd135.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/numbers/static/css/layout.css">
  <link rel="stylesheet" href="/numbers/static/css/pages.css">
  <link rel="stylesheet" href="/numbers/static/css/index.css">
</head> 

<body>
  <header>
  <h2><a href="/numbers/">Numbers</a></h2>      
  <nav class="navbar">
    <ul>
      <li><a href="/numbers/random">
        <i class="fas fa-dice-d6"></i>Random</a></li>
      <li><a href="/numbers/time">
        <i class="fas fa-stopwatch"></i>Time</a></li>
      <li><a href="/numbers/units">
        <i class="fas fa-retweet"></i>Units</a></li>
    </ul>
  </nav>
</header>
  
<main>
  <div class="items">
    <div class="subitems">
      <label for="min">Min</label>
      <input class="rnd" type="number" id="min" placeholder="00"> 
    </div>
    <div class="subitems">
      <label for="max">Max</label>
      <input class="rnd" type="number" id="max" placeholder="00">
    </div>
    <div class="subitems">
      <label for="times">Quantity</label>
      <input class="rnd" type="number" id="times" placeholder="01">
    </div>
  </div>

  <div class="options">
    <p>Order:</p>
    <div>
      <input type="radio" name="order" id="random" value="random" checked="checked">
      <label for="random">Random</label>
    </div>
    <div>
      <input type="radio" name="order" id="ascending" value="ascending">
      <label for="ascending">Ascendent</label>
    </div>
    <div>
      <input type="radio" name="order" id="descending" value="descending">
      <label for="descending">Descendent</label>
    </div><br>
    <div>
      <input type="checkbox" id="norep" value="norep">  
      <label for="norep">No repetition</label>
    </div><br>
    <div>
      <input type="checkbox" id="exclcheck" value="exclude">  
      <label for="exclcheck">Exclude numbers</label>
    </div>
    <input type="text" id="exclinput" placeholder="0, 1, 2, 3" disabled="disabled">   
  </div>

  <div class="buttons">
    <button type="submit" id="generatebtn">GENERATE</button>       
  </div>

  <div class="res">
    <p>Results:</p>
    <p id="results"></p>
  </div>

</main>
<script src="/numbers/static/js/random.js"></script>

  <footer>
  <p>Developed by thigoap. | 
    <a target="_blank" href="https://github.com/thigoap"><i class="fab fa-github"></i></a>
  </p>
</footer> 
</body>

</html>
